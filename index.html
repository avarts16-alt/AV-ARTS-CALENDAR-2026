<!doctype html>
<html lang="mr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AV ARTS Calendar 2026</title>
  <link rel="icon" href="av.jpg" type="image/jpeg">
  <link rel="manifest" href="manifest.json">
  <style>
    :root{--accent:#0b79d0}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto}
    .app{display:flex;flex-direction:column;min-height:100vh;background:#fff}
    header{display:flex;align-items:center;gap:10px;padding:10px 20px;background:#f8f9fa;border-bottom:1px solid #ddd}
    header img{height:40px;width:auto;border-radius:6px}
    header h1{font-size:20px;color:#222;margin:0;font-weight:600}
    main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
    canvas{max-width:100%;border:1px solid #ddd;border-radius:8px}
    footer{text-align:center;padding:10px;font-size:14px;border-top:1px solid #eee;background:#fafafa}
    button,input[type=file]{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
    #thumbs{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;justify-content:center}
    .thumb{border:1px solid #ddd;padding:4px;border-radius:6px;cursor:pointer}
    .thumb img{width:60px;height:auto;border-radius:4px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <img src="av.jpg" alt="AV ARTS Logo">
      <h1>AV ARTS | Calendar 2026</h1>
    </header>
    <main>
      <input id="fileInput" type="file" accept="application/pdf" />
      <div id="thumbs"></div>
      <canvas id="pdfCanvas"></canvas>
    </main>
    <footer>Â© 2026 AV ARTS | Calendar Viewer</footer>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
if (window['pdfjsLib']) pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
const fileInput=document.getElementById('fileInput');
const thumbs=document.getElementById('thumbs');
const canvas=document.getElementById('pdfCanvas');
const ctx=canvas.getContext('2d');
let pdfDoc=null,currentPage=1,totalPages=0,scale=1.2;

fileInput.addEventListener('change',async e=>{
  const file=e.target.files[0];if(!file)return;
  const ab=await file.arrayBuffer();loadPdf(ab);
});

async function loadPdf(ab){
  try{
    pdfDoc=await pdfjsLib.getDocument({data:ab}).promise;
    totalPages=pdfDoc.numPages;thumbs.innerHTML='';
    for(let i=1;i<=totalPages;i++){createThumb(i);}
    renderPage(1);
  }catch(err){alert('PDF load error: '+err.message);}
}
function createThumb(i){
  const div=document.createElement('div');
  div.className='thumb';div.dataset.page=i;
  const img=document.createElement('img');
  div.append(img);thumbs.append(div);
  div.onclick=()=>{renderPage(i);};
  pdfDoc.getPage(i).then(p=>{
    const vp=p.getViewport({scale:0.3});
    const c=document.createElement('canvas');c.width=vp.width;c.height=vp.height;
    p.render({canvasContext:c.getContext('2d'),viewport:vp}).promise.then(()=>img.src=c.toDataURL());
  });
}
function renderPage(pn){
  pdfDoc.getPage(pn).then(p=>{
    const vp=p.getViewport({scale});
    canvas.width=vp.width;canvas.height=vp.height;
    p.render({canvasContext:ctx,viewport:vp});
    currentPage=pn;
  });
}
</script>
</body>
</html>
